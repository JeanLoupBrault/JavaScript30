<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // 1) Regular

      console.log("hello");

      // 2) Interpolated

      console.log("I am a %s string!", "+pp");
      //   console.log(`I am a ${+pp} string!`);

      // 3) Styled

      console.log(
        "%c I am a great text",
        "font-size: 32px; background:red; text-shadow: 10px 10px 0 blue"
      );

      // 4) warning!

      console.warn("OH NOOOO");

      // 5) Error :|

      console.error("Shit!");

      // 6) Info

      console.info("Crocodiles eat 3-4 people per year");

      // 7) Testing

      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      console.assert(1 === 1, "That is wrong!"); // displays nothing if true
      console.assert(1 === 2, "That is wrong!");

      // 8) clearing

      //   console.clear();

      // 9) Viewing DOM Elements

      console.log(p);
      console.dir(p);
      //   console.clear();

      // 10) Grouping together

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // 11) counting

      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");

      // 12) timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // 13) table

      console.table(dogs);
    </script>
  </body>
</html>
